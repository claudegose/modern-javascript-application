<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css"></head>
    <link rel="stylesheet" href="mdb.min.css">
    <script defer src="weather.js"></script>
<body>

<header>
    <H1>Happy Days Weather</H1>
</header>

<div class="color" id="instructions">
</div>

<h1 class="color noDisplay mt-5" id="cityName">City</h1>

<div class ='container mt-5 noDisplay' id="weatherCards">

    <div class="row justify-content-center">
        <div class="col-2">
            <div class="card">
                <h1 class="">Today</h1>
                <p class="m-0">Current temperature:</p>
                <p class="font-weight-bold p-3 pSize" id="currentTemp">25</p>
                <p id="currentDesc">description</p>
                <img id="icon1" class="icon mx-auto">
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <h1 class="">Tomorrow</h1>
                <p class="m-0">Average temperature:</p>
                <p class="font-weight-bold p-3 pSize" id="avgTemp1">25</p>
                <p id="desc2">description</p>
                <img id="icon2" class="icon mx-auto">
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <h1 class="" id="name3">Today</h1>
                <p class="m-0">Average temperature:</p>
                <p class="font-weight-bold p-3 pSize" id="avgTemp2">25</p>
                <p id="desc3">description</p>
                <img id="icon3" class="icon mx-auto">
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <h1 class="" id="name4">Today</h1>
                <p class="m-0">Average temperature:</p>
                <p class="font-weight-bold p-3 pSize" id="avgTemp3">25</p>
                <p id="desc4">description</p>
                <img id="icon4" class="icon mx-auto">
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <h1 class="" id="name5">Today</h1>
                <p class="m-0">Average temperature:</p>
                <p class="font-weight-bold p-3 pSize" id="avgTemp4">25</p>
                <p id="desc5">description</p>
                <img id="icon5" class="icon mx-auto">
            </div>
        </div>
    </div>
</div>

<div class="mt-5 centerInput" >
    <input type="text" id="form1" class="form-control" placeholder="Please enter a city."/>
    <button class="btn-primary" id ="run">Search</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
